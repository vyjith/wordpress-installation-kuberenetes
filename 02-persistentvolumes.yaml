apiVersion: v1
kind: PersistentVolume
metadata: 
  name: demo-mysql-pv
  labels:
    type: local
spec: 
  storageClassName: manual
  capacity:
    storage: 1Gi
  accessModes:
    - ReadWriteMany
  hostPath:
    path: "/mnt/demo-mysql-data"
